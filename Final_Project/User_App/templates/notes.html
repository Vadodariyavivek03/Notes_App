<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>

    <link rel="shortcut icon" href="/static/user/favicon.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex flex-col">

    <!-- ================= HEADER ================= -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo -->
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 6h8M8 10h8M8 14h5M5 4h14v16H5zM9 2v4M15 2v4" />
                </svg>
                <span class="text-2xl font-bold text-blue-600">NotesApp</span>
            </div>

            <!-- Nav Buttons -->
            <div class="flex gap-3">
                <a href="/" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg
                           hover:bg-blue-600 hover:text-white transition">
                    Dashboard
                </a>
                <a href="/userlogout" class="px-4 py-2 bg-red-600 text-white rounded-lg
                           hover:bg-red-700 transition">
                    Logout
                </a>
            </div>

        </div>
    </nav>
    <!-- =============== END HEADER =============== -->

    <!-- ================= CONTENT ================= -->
    <main class="flex-grow flex items-center justify-center px-4 pt-28 pb-16">

        <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8 fade-in">

            <!-- Title -->
            <div class="text-center mb-6">
                <h2 class="text-3xl font-semibold text-blue-700">Add New Note</h2>
                <p class="text-gray-500 text-sm mt-1">
                    Save your notes securely and access them anytime
                </p>
            </div>

            <!-- Success Message -->
            {% if messages %}
            {% for msg in messages %}
            <div class="flex justify-center mb-6">
                <div class="bg-green-100 text-green-800 px-5 py-2
                                   rounded-lg text-sm font-medium shadow">
                    {{ msg }}
                </div>
            </div>
            {% endfor %}
            {% endif %}

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Title</label>
                    <input type="text" placeholder="Enter your title.." name="title" required class="w-full px-4 py-2.5 border border-gray-300 rounded-xl
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Description</label>
                    <textarea name="desc" rows="4" placeholder="Enter your description here.." required class="w-full px-4 py-2.5 border border-gray-300 rounded-xl
                               focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Subject</label>
                    <input type="text" name="subject" placeholder="Enter your subject here.." required class="w-full px-4 py-2.5 border border-gray-300 rounded-xl
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Upload Notes File</label>
                    <input type="file" name="notes_file" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50">
                </div>

                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold
                           hover:bg-blue-700 active:scale-[0.98] transition">
                    Save Note
                </button>
            </form>

        </div>

    </main>
    <!-- =============== END CONTENT =============== -->

    <!-- ================= FOOTER ================= -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4">
        <p class="text-sm">
            Â© 2025 NotesApp. All rights reserved.
        </p>
    </footer>
    <!-- =============== END FOOTER =============== -->

</body>

</html>
