<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="shortcut icon" href="/static/user/favicon.png" type="image/x-icon">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-height-screen min-h-screen">

    <!-- Signup Card -->
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" name="fullname"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Password</label>

                <div class="relative">
                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        placeholder="Create password" required>
                    <span id="togglePassword" class="absolute right-3 top-2.5 text-gray-500 cursor-pointer">
                        üëÅ
                    </span>
                </div>
            </div>

            <!-- Mobile -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Mobile</label>
                <input type="number" name="mobile"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your mobile number" required>
            </div>

            <!-- Create Account Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                Sign Up
            </button>
        </form>

        <!-- Login Redirect -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-blue-600 font-semibold hover:underline">Login</a>
        </p>

    </div>

    <!-- Password Show/Hide Script -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirm = document.getElementById('toggleConfirm');

        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', () => {
            password.type = password.type === 'password' ? 'text' : 'password';
        });

        toggleConfirm.addEventListener('click', () => {
            confirmPassword.type = confirmPassword.type === 'password' ? 'text' : 'password';
        });
    </script>

</body>

</html>
