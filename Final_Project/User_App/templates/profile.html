<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="shortcut icon" href="/static/user/favicon.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo -->
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 6h8M8 10h8M8 14h5M5 4h14v16H5zM9 2v4M15 2v4" />
                </svg>
                <h1 class="text-2xl font-bold text-blue-600">NotesApp</h1>
            </div>

            <!-- Header Buttons -->
            <div class="flex gap-3">
                <a href="/" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg
                      hover:bg-blue-600 hover:text-white transition">
                    Back to Dashboard
                </a>

                <a href="/userlogout" class="px-4 py-2 bg-red-600 text-white rounded-lg
                      hover:bg-red-700 transition">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Profile Page -->
    <div class="flex justify-center pt-32 px-4">

        <div class="bg-white shadow-xl rounded-2xl w-full max-w-xl p-8">

            <!-- Title -->
            <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
                <span class="inline-block bg-blue-50 px-6 py-1.5 rounded-full">
                    Profile
                </span>
            </h1>

            <!-- Success / Error Messages -->
            {% if messages %}
            {% for msg in messages %}
            <div class="flex justify-center mb-6">
                <div class="bg-green-100 text-green-800 px-5 py-2
                                   rounded-lg text-sm font-medium shadow">
                    {{ msg }}
                </div>
            </div>
            {% endfor %}
            {% endif %}

            <!-- Profile Form -->
            <form method="post" enctype="multipart/form-data" class="mt-6">
                {% csrf_token %}

                <!-- Profile Image -->
                <div class="flex flex-col items-center mb-6">
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-blue-600 shadow bg-white">
                        {% if user.profile_image %}
                        <img id="profilePreview" src="{{ user.profile_image.url }}" class="w-full h-full object-cover">
                        {% else %}
                        <img id="profilePreview" src="https://via.placeholder.com/150"
                            class="w-full h-full object-cover">
                        {% endif %}
                    </div>

                    <div class="flex gap-4 mt-4">

                        <!-- Upload -->
                        <label class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white
                                     px-4 py-1.5 rounded-full text-sm flex items-center gap-2 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <input type="file" name="profile_image" hidden accept="image/*"
                                onchange="previewImage(event)">
                        </label>

                        <!-- Remove -->
                        <button type="button" onclick="removeImage()" class="bg-red-600 hover:bg-red-700 text-white
                                   px-4 py-1.5 rounded-full text-sm flex items-center gap-2 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Fields -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                    <input type="text" name="fullname" value="{{ user.fullname }}"
                        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" value="{{ user.email }}" readonly class="w-full border border-gray-400 px-4 py-2 rounded-lg
                    bg-gray-200 text-gray-700 cursor-not-allowed">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Mobile</label>
                    <input type="number" name="mobile" value="{{ user.mobile }}"
                        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-1">New Password</label>
                    <input type="password" name="password"
                        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter new password">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold
                           hover:bg-blue-700 transition">
                    Save Changes
                </button>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4 mt-12">
        <p class="text-sm">Â© 2025 NotesApp. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("profilePreview").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function removeImage() {
            document.getElementById("profilePreview").src =
                "https://via.placeholder.com/150";
        }
    </script>

</body>

</html>
