<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - NotesApp</title>

    <link rel="shortcut icon" href="/static/user/favicon.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo -->
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 6h8M8 10h8M8 14h5M5 4h14v16H5zM9 2v4M15 2v4" />
                </svg>
                <h1 class="text-2xl font-bold text-blue-600">NotesApp</h1>
            </div>

            <div class="flex gap-3">
                <a href="/"
                    class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition">
                    Back to Dashboard
                </a>

                <!-- <a href="/userlogout" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    Logout
                </a> -->

            </div>
        </div>
    </nav>

    <div class="pt-20"></div>

    <section class="max-w-6xl mx-auto mt-8 bg-white shadow-lg rounded-xl p-10">

        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Contact Us</h2>

        <!-- Success / Error Messages -->
        {% if messages %}
        {% for msg in messages %}
        <div class="flex justify-center mb-6">
            <div class="bg-green-100 text-green-800 px-5 py-2
                                   rounded-lg text-sm font-medium shadow">
                {{ msg }}
            </div>
        </div>
        {% endfor %}
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- Contact Form -->
            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Your Name</label>
                    <input type="text" name="fullname"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        placeholder="Enter your name" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        placeholder="Enter your email" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Message</label>
                    <textarea name="msg" rows="6"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        placeholder="Write your message" required></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                    Send Message
                </button>
            </form>

            <!-- Map -->
            <div class="rounded-lg overflow-hidden shadow-md">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d93379.74731994832!2d70.73889344927696!3d22.
                    73625029339147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959c98ac71cdf0f%3A0x76dd15cfbe93ad
                    3b!2sRajkot%2C%20Gujarat!5e1!3m2!1sen!2sin!4v1764916472403!5m2!1sen!2sin" width="100%"
                    height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4 mt-10">

        <p class="text-sm">
            Â© 2025 NotesApp. All rights reserved.
        </p>

    </footer>

    <!-- Whatsapp Message Button Generator -->

    <script>
        var url = 'https://wati-integration-prod-service.clare.ai/v2/watiWidget.js?42760';
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = url;
        var options = {
            "enabled": true,
            "chatButtonSetting": {
                "backgroundColor": "#0935e1",
                "ctaText": "Chat with us",
                "borderRadius": "25",
                "marginLeft": "0",
                "marginRight": "20",
                "marginBottom": "20",
                "ctaIconWATI": false,
                "position": "right"
            },
            "brandSetting": {
                "brandName": "NotesApp",
                "brandSubTitle": "undefined",
                "brandImg": "https://www.wati.io/wp-content/uploads/2023/04/Wati-logo.svg",
                "welcomeText": "Hi there!\nHow can I help you?",
                "messageText": "Hello, %0A I have a question about {{page_link}}",
                "backgroundColor": "#0935e1",
                "ctaText": "Chat with us",
                "borderRadius": "25",
                "autoShow": false,
                "phoneNumber": "+919313129424"
            }
        };
        s.onload = function () {
            CreateWhatsappChatWidget(options);
        };
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
    </script>

</body>

</html>
